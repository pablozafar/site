<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Warren Buffett - Neon Blue</title>
    <style>
        /* Mengatur agar konten berada tepat di tengah layar */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000; /* Warna gelap agar efek neon menonjol */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Container utama dengan gradasi biru neon */
        .neon-card {
            padding: 40px;
            max-width: 600px;
            text-align: center;
            border-radius: 20px;
            position: relative;
            
            /* Gradasi Background Biru */
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            
            /* Efek Cahaya Neon di Pinggiran (Box Shadow) */
            border: 2px solid #00d4ff;
            box-shadow: 0 0 15px #00d4ff, inset 0 0 10px #00d4ff;
            transition: transform 0.3s ease;
        }

        .neon-card:hover {
            transform: scale(1.02); /* Sedikit membesar saat di-hover */
        }

        /* Styling untuk teks kutipan */
        .quote-text {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            line-height: 1.5;
            margin-bottom: 20px;
            /* Efek glow pada teks */
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        /* Styling untuk nama penulis */
        .author {
            color: #00d4ff;
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="neon-card">
        <div class="quote-text">
            "Kesuksesan dalam bisnis datang dari kemampuan untuk terus belajar dan beradaptasi dengan perubahan."
        </div>
        <div class="author">
            — Warren Buffett —
        </div>
    </div>

</body>
</html>
